<html>
    <head>
        <title>Demacian Justice Simulator</title>
        <link rel="stylesheet" type="text/css" href="./static/css/style.css">
    </head>
    <body>
        <p id="title">Demacian Justice Simulator</p>
        <button onclick="customMode()">Custom Mode</button>
        <button onclick="testMode()">Test Mode</button>
        <div class="simulator">
            <p id="introduce"></p>
            <progress id="healthBar" value="1" max="1"></progress>
            <p class="HP">1/1</p>
            <img id="Teemo" src="static/img/Teemo_Render.png">
            <div class="customMode">
                <input id="currentHealth" type="number" value="1" min="1" placeholder="현재 체력" onchange="healthBar()">
                <input id="maximumHealth" type="number" value="1" min="1" placeholder="최대 체력" onchange="healthBar()">
                <input id="ultimateLevel" type="number" value="1" min="1" max="3" placeholder="궁극기 레벨">
                <img src="static/img/GarenR.png" onclick="demacianJustice()">
            </div>
            <div class="testMode">
                <p class="currentKill"></p>
                <p class="maximumKill"></p>
                <p class="testRlevel"></p>
                <button onclick="isKillgak(1)">킬각</button>
                <button onclick="isKillgak(0)">킬각 아님</button>
            </div>
            <hi>
        </div>
        <script src="static/js/main.js"></script>
    </body>
</html>
